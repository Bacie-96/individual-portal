<h2>List of registered students</h2>
<div *ngFor="let items of Days">

<div *ngIf="items == 'Sunday'|| items == 'Saturday'; else elseTemplate">
    <ul>
        <li style="color:red">  {{items}} weekend</li>
    </ul>
</div>
<ng-template #elseTemplate>
      <ul>
          <li>{{items}}</li>
        </ul> 
    </ng-template>
</div>
